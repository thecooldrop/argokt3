argo-cd:
  server:
    ## ArgoCD config
    ## reference https://github.com/argoproj/argo-cd/blob/master/docs/operator-manual/argocd-cm.yaml
    configEnabled: true
    config:
      repositories: |
        - type: git
          url: https://github.com/thecooldrop/argokt3.git
        - name: argo-helm
          type: helm
          url: https://argoproj.github.io/argo-helm
    additionalApplications: 
      - name: argo
        namespace: argocd
        destination:
          namespace: argocd
          server: https://kubernetes.default.svc
        project: argocd
        source:
          helm:
            version: v3
            valueFiles:
            - values.yaml
          path: nonprod/bootstrap
          repoURL: https://github.com/thecooldrop/argokt3.git
          targetRevision: HEAD
        syncPolicy:
          syncOptions:
          - CreateNamespace=true
      - name: apps
        namespace: argocd
        destination:
          namespace: argocd
          server: https://kubernetes.default.svc
        project: default
        source:
          helm:
            version: v3
            valueFiles:
            - values.yaml
          path: apps
          repoURL: https://github.com/argoproj/argocd-example-apps
          targetRevision: HEAD
        syncPolicy:
          syncOptions:
          - CreateNamespace=true
    additionalProjects: 
    - name: argocd
      namespace: argocd
      additionalLabels: {}
      additionalAnnotations: {}
      description: Argocd Project
      sourceRepos:
      - '*'
      destinations:
      - namespace: argocd
        server: https://kubernetes.default.svc
      clusterResourceWhitelist:
      - group: '*'
        kind: '*'
      orphanedResources:
        warn: false